<link rel="stylesheet" href="css/app.css" />

<style>
  .modal {
    display: none;
    position: absolute;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
    align-content: center;
  }

  .modal-container {
    margin: auto;
    padding: 2rem;
  }

  .d-none {
    display: none;
  }
</style>

<button id="showmodal">show modal</button>
<div class="app-sms-snippet-dialog modal">
  <div class="modal-container">
    <div class="app-sms-snippet">
      <div class="snippet-text">
        <span class="snippet-title">A2P SMS Snippet</span>
        <span class="copy-the-code">
          Copy the code below into the page where you want to send branded SMS from.
        </span>
      </div>
      <div class="display-API"></div>
      <button type="submit" class="close">Close</button>
    </div>
  </div>
</div>
<script src="js/lib/jquery/jquery.js"></script>
<script>
  $(document).ready(function(e) {
    // show modal
    $("#showmodal").on("click", function(e) {
      e.preventDefault();
      $(".modal").show();
    });
    // hide modal when close button is clicked
    $(".close").on("click", function(e) {
      e.preventDefault();
      $(".modal").hide();
    });
    // hide modal when modal-container is clicked
    $(".modal-container").on("click", function(e) {
      e.preventDefault();
      $(".modal").hide();
    });
  });
</script>
