<link rel="stylesheet" href="css/sms.css" />
<!-- CDP_SMS_A2P_Settings_With_URL -->

<span class="sync-cloud-num"> SMS / Apps </span>
<div class="card">
  <div class="main-card">
    <span class="settings"> A2P SMS Settings </span>

    <ul class="icon-apps">
      <img class="icon-holder" src="images/svg/dot-circle.svg" alt="" />
      <span class="app-name"> App One </span>
    </ul>

    <ul class="report a2p">
      <li class="delivery-report">Delivery-Report</li>
      <li class="toggle-section-2">
        <input type="checkbox" id="switch-2" />
        <label for="switch-2">Toggle</label>
      </li>
    </ul>
    <div class="enable">
      <span class="enable-this-option"
        >Enable this option to forward delivery statuses to your website URL</span
      >
    </div>

    <!-- button -->
    <div class="two-buttons">
      <button class="back">Back</button>
    </div>
  </div>
</div>
