<link rel="stylesheet" href="css/sms.css" />
<!-- CDP_SMS Section Sync Cloud Number -->
<span class="title"> SMS / Sync Cloud Numbers </span>
<div class="card">
  <div class="main-card">
    <ul class="number">
      <li class="settings">Number Settings</li>
      <li class="mobile">+2349090000246</li>
    </ul>

    <ul class="report">
      <li class="delivery-report">Delivery-Report</li>
      <li class="toggle-section-1">
        <input type="checkbox" id="switch-1" />
        <label for="switch-1">Toggle</label>
      </li>
    </ul>
    <div class="enable">
      <span class="enable-option"
        >Enable this option to forward delivery statuses to your website URL</span
      >
    </div>

    <!-- edit url -->
    <div class="edit-url">
      <img class="link" src="images/svg/icons8-link.png" alt="" />
      <span class="url"> https://service.example.com/messaging/report </span>
      <img class="edit" src="images/svg/ic-twotone-edit.svg" alt="" />
      <input type="text" class="text-line" placeholder="Deleivery Report Endpoint" />
    </div>

    <ul class="forward-SMS">
      <li class="Forward-Inbound">Forward Inbound SMS</li>
      <li class="toggle-section-2">
        <input type="checkbox" id="switch-2" />
        <label for="switch-2">Toggle</label>
      </li>
    </ul>

    <div class="enable">
      <span class="enable-option"
        >Enable this option to forward delivery statuses to your website URL</span
      >
    </div>
    <!-- button -->
    <p class="text-right"><button>Back To Numbers</button></p>
  </div>
</div>
